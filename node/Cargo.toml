[package]
name = "node"
version = "0.1.0"
license = "GPL-3.0-only"
authors = ["Substratum Services"]
copyright = "Copyright (c) 2017-2018, Substratum LLC (https://substratum.net) and/or its affiliates. All rights reserved."
description = ""

[workspace]
members = ["../sub_lib", "../test_utils", "../entry_dns_lib", "../hopper_lib", "../neighborhood_lib", "../proxy_client_lib", "../proxy_server_lib", "../logger_trait_lib"]

[dependencies]
chrono = "0.4.0"
base64 = "0.8.0"
serde = "1.0.24"
serde_derive = "1.0.24"
serde_json = "1.0.8"
regex = "0.2.5"
actix = "0.4.4"
log = "0.4.1"
flexi_logger = "0.6.11"
serde_cbor = "0.8.1"
sub_lib = { path = "../sub_lib" }
entry_dns_lib = { path = "../entry_dns_lib" }
neighborhood_lib = { path = "../neighborhood_lib" }
proxy_server_lib = { path = "../proxy_server_lib" }
proxy_client_lib = { path = "../proxy_client_lib" }
hopper_lib = { path = "../hopper_lib" }
logger_trait_lib = { path = "../logger_trait_lib" }

[dev-dependencies]
tls-api = "0.1.19"
tls-api-native-tls = "0.1.19"
test_utils = { path = "../test_utils" }

[target.'cfg(unix)'.dependencies]
daemonize = "0.2.3"

[target.'cfg(windows)'.dependencies]

[[bin]]
name = "SubstratumNode"
path = "src/main.rs"

[lib]
name = "node_lib"
path = "src/lib.rs"

cargo-bundle = "0.2.0"
